{% extends 'accounts/base.html' %}
{% load crispy_forms_filters %}
{% block title %}Zabblog Login{% endblock %}
{% block body %}

   <div class="container">
        <div class="row">
             <div class="col-md-6 col-md-offset-3">
                  <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <center><h1 style="color:#3c2aff;">Sign in to ZabBlog</h1></center>
                    {{ form|crispy }}
                     <input class="btn btn-primary" type="submit" value="Sign in">
                  </form>
                  <h4>New to ZabBlog? <a href="{% url 'register' %}">Create an account.</a></h4>
             </div>
        </div>
   </div>


{% endblock %}
