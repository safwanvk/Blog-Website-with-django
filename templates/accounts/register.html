{% extends 'accounts/base.html' %}
{% load crispy_forms_filters %}
{% block body %}
<div class="container">
        <div class="row">
             <div class="col-md-6 col-md-offset-3">
                  <form method="POST">
                    {% csrf_token %}
                    <h1 style="color:#3c2aff;">Create your account</h1>
                    {{ form|crispy }}
                     <input class="btn btn-primary" type="submit" value="Create account">
                  </form>
             </div>
        </div>
</div>
{% endblock %}
